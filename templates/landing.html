<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to WeSave</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .landing-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem 4rem;
      text-align: center;
      max-width: 460px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .landing-container h1 {
      font-weight: 700;
      margin-bottom: 1.2rem;
      font-size: 2.8rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.25);
    }
    .landing-container p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.15);
    }
    .btn-get-started {
      background: #18a999;
      border: none;
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(24, 169, 153, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      color: #fff;
    }
    .btn-get-started:hover {
      background: #12a188;
      box-shadow: 0 6px 25px rgba(18, 161, 136, 0.75);
      color: #eef5f5;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Welcome to WeSave</h1>
    <p>
      Manage your expenses, track spending habits, and get smart recommendations to save more.
    </p>
    <button class="btn btn-get-started" onclick="window.location.href='/login'">
      Get Started
    </button>
  </div>
</body>
</html>
