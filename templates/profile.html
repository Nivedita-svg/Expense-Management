<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - WeSave</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      background-color: #f8f9fc;
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
    }

    /* Sidebar same style as dashboard */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background: linear-gradient(180deg, #4e73df 0%, #224abe 100%);
      padding-top: 20px;
      color: white;
      z-index: 1000;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
    }

    .sidebar .logo {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 30px;
      padding: 0 20px;
    }

    .sidebar .logo i {
      margin-right: 10px;
    }

    .sidebar .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar .menu li {
      margin: 8px 0;
    }

    .sidebar .menu li a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      transition: all 0.3s;
      border-left: 4px solid transparent;
    }

    .sidebar .menu li a:hover,
    .sidebar .menu li a.active {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border-left: 4px solid white;
    }

    .sidebar .menu li a i {
      width: 20px;
      margin-right: 10px;
      text-align: center;
    }

    /* Main content */
    .content {
      margin-left: 250px;
      padding: 20px;
      min-height: 100vh;
      background: #fff;
    }

    .profile-card {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
      border-radius: 15px;
      background: #f8f9fc;
    }

    .profile-card h4 {
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-piggy-bank"></i>
      <span>WeSave</span>
    </div>
    <ul class="menu">
      <li><a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="/profile" class="active"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="/recommender"><i class="fas fa-chart-bar"></i> Recommender</a></li>
      <li><a href="/analytics"><i class="fas fa-chart-pie"></i> Analytics</a></li>
      <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="profile-card">
      <h4>Profile Settings</h4>
      <form id="profileForm">
        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name</label>
          <input
            id="full_name"
            type="text"
            class="form-control"
            value="{{ user.full_name }}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Username (not editable)</label>
          <input
            type="text"
            class="form-control"
            value="{{ user.username }}"
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            value="{{ user.email }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="university" class="form-label">University</label>
          <input
            id="university"
            type="text"
            class="form-control"
            value="{{ user.university }}"
          />
        </div>
        <div class="mb-3">
          <label for="currency" class="form-label">Currency</label>
          <select id="currency" class="form-select">
            <option value="USD" {% if user.currency == "USD" %}selected{% endif %}>USD</option>
            <option value="INR" {% if user.currency == "INR" %}selected{% endif %}>INR</option>
            <option value="EUR" {% if user.currency == "EUR" %}selected{% endif %}>EUR</option>
            <option value="GBP" {% if user.currency == "GBP" %}selected{% endif %}>GBP</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Save Changes</button>
      </form>
      <p class="mt-3 text-center">
        <a href="/dashboard" class="btn btn-link">‚Üê Back to Dashboard</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const response = await fetch('/profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          full_name: document.getElementById('full_name').value,
          email: document.getElementById('email').value,
          university: document.getElementById('university').value,
          currency: document.getElementById('currency').value,
        }),
      });
      const data = await response.json();
      alert(data.message || data.error);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
