<!DOCTYPE html>
<html>
<head>
    <title>Add Expense - WeSave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="mb-4 text-center">Add New Expense</h2>
                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <!-- Expense Form -->
                    <form action="/add_expense" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Category:</label>
                            <select name="category" class="form-select" required>
                                <option value="">--Select Category--</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Health">Health</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description:</label>
                            <input type="text" name="description" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Amount:</label>
                            <input type="number" step="0.01" name="amount" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Payment Method:</label>
                            <input type="text" name="payment_method" class="form-control" placeholder="Cash, Card, etc.">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="/dashboard" class="btn btn-link">‚Üê Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
